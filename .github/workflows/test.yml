  macos-ninja-clang-x86_64:
    runs-on: macos-13
    needs: deps-macos
    env:
      VCPKG_DEFAULT_TRIPLET: x64-osx
      VCPKG_DEFAULT_HOST_TRIPLET: x64-osx
    steps:
    - name: Checkout
