title: Brisk

postprocessor:
  ignore: 
    - BRISK_INLINE

clang:
  arguments: 
    - '-std=c++20'
    - '-DDOCUMENTATION'
    - '-I/src/include'

input_directory: ../include/brisk

masks: ['**/*.hpp']

repository: https://github.com/brisklib/brisk/blob/{TAG}/include/brisk/{FILE}#L{LINE}

groups:
  core: "Core module"
  graphics: "Graphics module"
  window: "Window module"
  gui: "GUI module"
  widgets: "Widgets module"
  network: "Network module"
  